machine:
  pre:
    - curl -o go.tar.gz -sL https://golang.org/dl/go1.4rc2.linux-amd64.tar.gz
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf go.tar.gz
    - sudo chmod a+w /usr/local/go/src/

  hosts:
    fancy: 127.0.0.1

dependencies:
  post:
    - pwd
    - echo $GOPATH
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - go get github.com/golang/lint/golint

test:
  pre:
    - go version
    - echo $GOPATH
    - pwd
  override:
    - pwd
    - echo $GOPATH
    - test -z $(gofmt -s -l . | tee /dev/stderr)
    - go vet ./...
    - test -z $(golint ./...          | tee /dev/stderr)
    - go list ./... | xargs -I{} goveralls -repotoken $COVERALLS_TOKEN -race {}:
      pwd: ~/.go_project/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

